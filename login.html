<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./Js/main.js"></script>
    <link rel="stylesheet" href="./style/style.css" />
    <title>Muzeu i Ferizajit</title>
  </head>
  <body>
    <div
      class="login-container container-fluid p-0 d-flex justify-content-center align-items-center"
    >
      <form class="login-form">
        <div class="loging-header">
          <h1 class="text-center">Login</h1>
        </div>
        <div class="login-body">
          <div>
            <label for="exampleInputEmail1" class="form-label">
              Adresa e emailit</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div>
            <label for="exampleInputPassword1" class="form-label"
              >Fjalëkalimi</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Më mbaj mend</label
            >
          </div>
          <a href="./register.html" class="register-link text-center"
            >Nuk keni llogari? Ju lutem regjistrohuni këtu</a
          >
          <br />
        </div>

        <div class="login-footer">
          <a
            type="submit"
            class="btn btn-v1 btn-outline-light login-btn"
            href="./administrimiHome.html"
          >
            Login
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
