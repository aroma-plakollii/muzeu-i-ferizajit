<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./Js/main.js"></script>
    <link rel="stylesheet" href="./style/style.css" />
    <title>Muzeu i Ferizajit</title>
  </head>
  <body>
    <div
      class="login-container register-container container-fluid p-0 d-flex justify-content-center align-items-center"
    >
      <form class="login-form register-form">
        <div class="loging-header">
          <h1 class="text-center">Regjistrohu</h1>
        </div>

        <div class="login-body">
          <div class="row mb-0">
            <div class="col-12 col-md">
              <label for="exampleInputEmail1" class="form-label"> Emri</label>
              <input type="text" class="form-control" aria-label="First name" />
            </div>
            <div class="col-12 col-md">
              <label for="exampleInputEmail1" class="form-label">
                Mbiemri</label
              >
              <input type="text" class="form-control" aria-label="Last name" />
            </div>
          </div>

          <div>
            <label for="exampleInputEmail1" class="form-label">
              Adresa e emailit</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div>
            <label for="exampleInputPassword1" class="form-label"
              >Fjalëkalimi</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
            <div id="passwordHelpBlock" class="form-text">
              Fjalëkalimi juaj duhet të jetë 8-20 karaktere, të përmbajë
              shkronja dhe numra dhe nuk duhet të përmbajë hapësira, karaktere
              speciale ose emoji.
            </div>
          </div>

          <div>
            <label for="exampleInputPassword1" class="form-label"
              >Përsërit fjalëkalimin</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
        </div>

        <div class="login-footer">
          <a
            type="submit"
            class="btn btn-v1 btn-outline-light login-btn"
            href="./login.html"
          >
            Regjistrohu
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
